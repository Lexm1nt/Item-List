<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Item list, список элементов, тестовое задание">
    <meta name="description" content="Item list, тестовое задание для WSender">
    <meta name="author" content="Тырышкин Андрей">
    <title>Item list</title>
    <link rel="stylesheet" href="./css/styles.min.css">
  </head>
  <body>
    <div class="container">
      <label>
        <input type="text" class="itemInput" placeholder="Введите текст" aria-label="Текст элемента">
      </label>
      <button class="addItemBtn" aria-label="Добавить элемент">Добавить</button>
      <ul class="itemList" aria-label="Элементы"></ul>
    </div>
    <script src="./script.js"></script>

  </body>
</html>
